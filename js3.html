<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function math(obj){
            var a=document.getElementById("i1").value;
            a=parseInt(a);
            var b=document.getElementById("i2").value;
            b=parseInt(b);
            if(isNaN(a)||isNaN(b))
            alert("please provide valid number")
            else
            {
              if(obj.value=="add")
              document.getElementById("p1").innerHTML="output: "+a+"+"+b+" = "+(a+b);
              else if(obj.value=="mul")
              document.getElementById("p1").innerHTML="output: "+a+"+"+b+" = "+(a*b);
              else if(obj.value=="sub")
              document.getElementById("p1").innerHTML="output: "+a+"+"+b+" = "+(a-b);
             else if(obj.value=="div")
              document.getElementById("p1").innerHTML="output: "+a+"+"+b+" = "+(a/b);

            }

        }
    </script>
</head>
<body>
    <input type="text"  placeholder="input " id="i1" ><br>
    <input type="number"  placeholder="input " id="i2" ><br>
    <button onclick="math()" value="add">addition</button>
    <button onclick="math()" value="mul">multiplication</button>
    <button onclick="math()"  value="sub">sub</button>
    <button onclick="math()"  value="div">division</button>
    <p id="p1"></p>
</body>
</html>
