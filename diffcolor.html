<html>
<head>
<script language=javascript>
var count=0;
function as()
{
setTimeout("fun1()",2000);
}
function fun1()
{
var a =("red","darkblue","sky","yellow","blue","pink","green");
if(count<=6)
{
document.bgColor=a[count++];
setTimeout("fun1()",2000);
}
else
{
count=0;
as();
}
}
</script>
</head>
<body bgcolor=gray onload=as()>
</body>
</html>
